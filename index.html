    <script>

        let currArea = 'empty', prevArea = 'empty',
            currElement = 'empty', prevElement = 'empty';
        
        function topImg() {
            document.addEventListener('mousedown', e => {
                e = e || window.event;
                let target = e.target || e.srcElement,
                    img = target.textContent || target.innerText;

                currArea = e.target.parentNode;

                if (currArea !== prevArea) {
                    prevArea.className = "gesture-area";
                }

                currArea.className = "gesture-area top-img";
                prevArea = currArea;

                if (e.target.className.split(' ')[0] === "scale-element") {

                    currElement = e.target;

                    if (currElement !== prevElement) {
                        prevElement.className = "scale-element";
                    }

                    currElement.className = "scale-element selected-img";
                    prevElement = currElement;
                } else {
                    prevElement.className = "scale-element";
                }
            }, false);

            document.addEventListener('touchstart', e => {
                e = e || window.event;
                let target = e.target || e.srcElement,
                    img = target.textContent || target.innerText;

                currArea = e.target.parentNode;

                if (currArea !== prevArea) {
                    prevArea.className = "gesture-area";
                }

                currArea.className = "gesture-area top-img";
                prevArea = currArea;

                if (e.target.className.split(' ')[0] === "scale-element") {

                    currElement = e.target;

                    if (currElement !== prevElement) {
                        prevElement.className = "scale-element";
                    }

                    currElement.className = "scale-element selected-img";
                    prevElement = currElement;
                } else {
                    prevElement.className = "scale-element";
                }
            }, false);
        }
    
    </script>
